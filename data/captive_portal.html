<!DOCTYPE HTML>
<html>
    <head>
        <title>Captive Portal Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Enter WiFi Credentials</h3>
        <br><br>
        <form action="/wifi_info" method="get">
            <input id='ssid' name='ssid' length=32 placeholder='SSID'>
            <br>
            <input id='pw' name='pw' length=64 type='password' placeholder='password'>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
